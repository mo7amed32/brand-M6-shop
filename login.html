<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فخم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { dark: '#000000', gold: '#d4af37' } } } } }</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black font-sans min-h-screen flex flex-col bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1445205170230-053b83016050?w=1920');">
    
    <nav class="bg-black/80 backdrop-blur-md text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-brand-gold">BRAND<span class="text-white">M6</span></a>
            <ul class="hidden md:flex space-x-6 space-x-reverse">
                <li><a href="index.html" class="hover:text-brand-gold">الرئيسية</a></li>
                <li><a href="shop.html" class="hover:text-brand-gold">المتجر</a></li>
                <li><a href="about.html" class="hover:text-brand-gold">من نحن</a></li>
                <li><a href="cart.html" class="hover:text-brand-gold">السله</a></li>
                 
            </ul>
            <div class="flex items-center space-x-4 space-x-reverse">
                <button id="mobile-menu-btn" class="md:hidden text-2xl"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4 bg-black p-4 rounded">
            <a href="index.html" class="block py-3 border-b border-gray-700 hover:text-brand-gold">الرئيسية</a>
            <a href="shop.html" class="block py-3 border-b border-gray-700 hover:text-brand-gold">المتجر</a>
            <a href="about.html" class="block py-3 border-b border-gray-700 hover:text-brand-gold">من نحن</a>
            <a href="cart.html" class="block py-3 border-b border-gray-700 hover:text-brand-gold">السلة</a>
            <a href="login.html" class="block py-3 hover:text-brand-gold">حسابي</a>
            <a href="register.html" class="block py-2 text-white hover:text-brand-gold">تسجيل الدخول</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-4 backdrop-blur-sm bg-black/40">
        <div class="bg-black/80 p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-800 text-white">
            <h2 class="text-3xl font-bold text-center mb-2 text-brand-gold">مرحباً بعودتك</h2>
            <p class="text-center text-gray-400 mb-8">سجل دخولك لاستكمال رحلة الأناقة</p>
            
            <form id="login-form" class="space-y-6">
                <div>

                    <label class="block text-sm text-gray-400 mb-2">البريد الإلكتروني</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute right-3 top-3 text-gray-500"></i>
                        <input type="email" id="email" class="w-full bg-gray-900 border border-gray-700 rounded p-3 pr-10 focus:outline-none focus:border-brand-gold text-white" placeholder="M6@gamil.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">كلمة المرور</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute right-3 top-3 text-gray-500"></i>
                        <input type="password" id="password" class="w-full bg-gray-900 border border-gray-700 rounded p-3 pr-10 focus:outline-none focus:border-brand-gold text-white" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-brand-gold text-black py-3 rounded font-bold hover:bg-white transition duration-300 text-lg">تسجيل الدخول</button>
            </form>

            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <p class="text-gray-400">ليس لديك حساب؟ <a href="register.html" class="text-brand-gold font-bold hover:underline">انضم إلينا الآن</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './js/firebase.js';
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "جاري التحقق...";
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                alert("تم تسجيل الدخول بنجاح!");
                window.location.href = "index.html";
            } catch(err) { 
                alert("خطأ: تأكد من البريد وكلمة المرور"); 
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
