<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - فخم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { dark: '#000000', gold: '#d4af37' } } } } }</script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black font-sans min-h-screen flex flex-col bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?w=1920');">
    
    <nav class="bg-black/80 backdrop-blur-md text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-brand-gold">BRAND<span class="text-white">M6</span></a>
            
            <ul class="hidden md:flex space-x-6 space-x-reverse">
                <li><a href="index.html" class="hover:text-brand-gold">الرئيسية</a></li>
                <li><a href="shop.html" class="hover:text-brand-gold">المتجر</a></li>
                <li><a href="about.html" class="hover:text-brand-gold">من نحن</a></li>
            </ul>

            <div class="flex items-center space-x-4 space-x-reverse">
                <a href="cart.html" class="hover:text-brand-gold"><i class="fas fa-shopping-bag text-xl"></i></a>
                <button id="mobile-menu-btn" class="md:hidden text-2xl"><i class="fas fa-bars"></i></button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden mt-4 bg-black p-4 rounded border border-gray-800">
            <a href="index.html" class="block py-2 text-white hover:text-brand-gold border-b border-gray-800">الرئيسية</a>
            <a href="shop.html" class="block py-2 text-white hover:text-brand-gold border-b border-gray-800">المتجر</a>
            <a href="about.html" class="block py-2 text-white hover:text-brand-gold border-b border-gray-800">من نحن</a>
        <a href="cart.html" class="block py-3 border-b border-gray-700 hover:text-brand-gold">السلة</a>
         <a href="login.html" class="block py-3 hover:text-brand-gold">حسابي</a>
            <a href="register.html" class="block py-2 text-white hover:text-brand-gold">تسجيل الدخول</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-4 backdrop-blur-sm bg-black/40">
        <div class="bg-black/80 p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-800 text-white">
            <h2 class="text-3xl font-bold text-center mb-2 text-brand-gold">انضم لعائلتنا</h2>
            <p class="text-center text-gray-400 mb-8">أنشئ حسابك واستمتع بتجربة تسوق فريدة</p>
            
            <form id="register-form" class="space-y-5">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">الاسم بالكامل</label>
                    <div class="relative">
                        <i class="fas fa-user absolute right-3 top-3 text-gray-500"></i>
                        <input type="text" id="reg-name" class="w-full bg-gray-900 border border-gray-700 rounded p-3 pr-10 focus:outline-none focus:border-brand-gold text-white" placeholder=" mohamed" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">البريد الإلكتروني</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute right-3 top-3 text-gray-500"></i>
                        <input type="email" id="reg-email" class="w-full bg-gray-900 border border-gray-700 rounded p-3 pr-10 focus:outline-none focus:border-brand-gold text-white" placeholder="M6@gmail.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-2">كلمة المرور</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute right-3 top-3 text-gray-500"></i>
                        <input type="password" id="reg-password" class="w-full bg-gray-900 border border-gray-700 rounded p-3 pr-10 focus:outline-none focus:border-brand-gold text-white" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-brand-gold text-black py-3 rounded font-bold hover:bg-white transition duration-300 text-lg shadow-lg transform hover:scale-[1.02]">إنشاء حساب</button>
            </form>

            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <p class="text-gray-400">لديك حساب بالفعل؟ <a href="login.html" class="text-brand-gold font-bold hover:underline">سجل دخولك هنا</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { auth, createUserWithEmailAndPassword } from './js/firebase.js';

        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "جاري إنشاء الحساب..."; // تغيير النص عشان المستخدم يعرف إنه بيحمل

            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("تم إنشاء الحساب بنجاح! أهلاً بك في BrandM6.");
                window.location.href = "index.html"; 
            } catch (error) {
                let msg = error.message;
                if(msg.includes('email-already-in-use')) msg = "البريد الإلكتروني مسجل بالفعل";
                if(msg.includes('weak-password')) msg = "كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل)";
                alert("خطأ: " + msg);
                btn.innerText = originalText; // ترجيع النص لو حصل خطأ
            }
        });
    </script>
</body>
</html>
